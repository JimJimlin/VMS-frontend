<div class="row profile-head-title" >
    <div class="col-md-2">
        <span class="profile-font">
            <h2 class="glyphicon glyphicon-user" aria-hidden="true"></h2>
            About
        </span>
    </div>
    <div class="col-md-2 col-md-offset-7">
        <button type="button" class="btn btn-default btn-edit-profile">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Profile
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 profile-right-padding">
        <form class="form-horizontal">
            <div class="form-group" >
                <label class="col-sm-6 profile-font-color">
                    First Name
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.first_name}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Username
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.username}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Gender
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.gender}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Address
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.address}}
                </label>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Last Name
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.last_name}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Birth Date
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.birth_year}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    City
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.city.name_zh_tw}}
                </label>
            </div>
        </form>
    </div>
</div>
