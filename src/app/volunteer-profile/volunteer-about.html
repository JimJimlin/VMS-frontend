<div class="row profile-header">
    <div class="col-md-3">
        <h3 class="glyphicon glyphicon-user" aria-hidden="true"> 關於</h3>
    </div>
    <div class="col-md-9">
        <button type="button" class="btn btn-primary pull-right">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 編輯
        </button>
    </div>
</div>
<div class="row profile-content">
    <div class="col-md-6 row">
        <span class="col-sm-5 ">
            姓氏
        </span>
        <span class="col-sm-7">
            {{vm.profile.first_name}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            名字
        </span>
        <span class="col-sm-7">
            {{vm.profile.last_name}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            帳號
        </span>
        <span class="col-sm-7">
            {{vm.profile.username}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            出生年份
        </span>
        <span class="col-sm-7 ">
            {{vm.profile.birth_year}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            性別
        </span>
        <span class="col-sm-7">
            {{vm.profile.gender}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            縣市
        </span>
        <span class="col-sm-7 ">
            {{vm.profile.city.name_zh_tw}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            地址
        </span>
        <span class="col-sm-7">
            {{vm.profile.address}}
        </span>
    </div>
</div>
