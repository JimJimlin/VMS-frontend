<div class="row">
    <div class="col-md-6">
        <div class="col-md-6 ">
            <label class="profile-font">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Experience
            </label>
            <label>
                {{vm.profile.experience[0].name}}
            </label>
            <label class="profile-experience-title">
                {{vm.profile.experience[0].job_title}}
            </label>
            <label class="profile-experience-content">
                {{vm.profile.experience[0].start_year}}-{{vm.profile.experience[0].end_year}}
            </label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="col-md-10 ">
            <label class="profile-font">
                <span class="glyphicon glyphicon-education" aria-hidden="true"></span> Education
            </label>
            <br>
            <label>
                {{vm.profile.education[0].field_of_study}}
            </label>
            <label class="profile-experience-title">
                {{vm.profile.education[0].school}}
            </label>
            <label class="profile-experience-content">
                {{vm.profile.education[0].start_year}}-{{vm.profile.education[0].end_year}}
            </label>
        </div>
    </div>
</div>
