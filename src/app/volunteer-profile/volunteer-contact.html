
<div class="row profile-header">
    <div class="col-md-3">
        <h3 class="glyphicon glyphicon-phone-alt" aria-hidden="true"> 聯絡資訊</h3>
    </div>
</div>
<div class="row profile-content">
    <div class="col-md-6 row">
        <span class="col-sm-5 ">
            電話號碼
        </span>
        <span class="col-sm-7">
            {{vm.profile.phone_number}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            電子郵件
        </span>
        <span class="col-sm-7">
            {{vm.profile.email}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            緊急聯絡人
        </span>
        <span class="col-sm-7">
            {{vm.profile.emergency_contact}}
        </span>
    </div>
    <div class="col-md-6 row">
        <span class="col-sm-5">
            緊急聯絡電話
        </span>
        <span class="col-sm-7 ">
            {{vm.profile.emergency_phone}}
        </span>
    </div>
</div>
