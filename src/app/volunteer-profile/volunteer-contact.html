<div class="row profile-head-title">
    <div class="col-md-4 ">
        <label class="profile-font">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
            Contact
        </label>
    </div>
</div>

<div class="row">
    <div class="col-md-6 profile-right-padding">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Phone Number
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.phone_number}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Emergency Contact
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.emergency_contact}}
                </label>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Email Address
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.email}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 profile-font-color">
                    Emergency Phone
                </label>
                <label class="col-sm-6 ">
                    {{vm.profile.emergency_phone}}
                </label>
            </div>
        </form>
    </div>
</div>
