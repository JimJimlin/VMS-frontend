<div class="container">
    <h1>My Profile</h1>
    <div class="row">
        <div class="col-md-3" id="profile-left-column">
            <div class="row">
                <hr class="line">
                <img ng-src={{vm.volunteer.img}} id="profile-left-padding" class="img-responsive img-circle">
                <h3 class="text-center">{{vm.volunteer.name}}</h3>
                <p id="profile-left-info">{{vm.volunteer.introduction}}</p>
                <div class="row" id="profile-left-pp">
                    <div class="col-sm-6">
                        <label>Participating</label>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-info btn-sm">
                            {{vm.volunteer.participating}}
                        </button>
                    </div>
                </div>
                <div class="row" id="profile-left-pp">
                    <div class="col-sm-6">
                        <label>Participated</label>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-info btn-sm">
                            {{vm.volunteer.participated}}
                        </button>
                    </div>
                </div>
                <div id="profile-delete-div">
                    <button class="btn btn-danger delete-button">Delete account</button>
                </div>
            </div>
        </div>
