<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title>Volunteer management system</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/app.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/custom.css">
        <link href='http://fonts.googleapis.com/earlyaccess/cwtexhei.css' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="myApp">
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand color" href="#">{{vms}}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <a class="navbar-brand" ui-sref="register">註冊</a>
                        <a class="navbar-brand" ui-sref="login">登入</a>
                    </ul>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div id="main-content" class="col-md-8 col-md-offset-2 col-ld-8 col-ld-8 col-ld-offset-2" ui-view>
                    <h1>登入</h1>
                    <hr class="hr">
                    <div class="col-md-10 col-md-offset-1">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-md-offset-2 col-md-2" for="email">Email:</label>
                                <!-- <span class="glyphicon glyphicon-user col-md-offset-2 col-md-2" aria-hidden="true"></span> -->
                                <div class="col-md-6">
                                    <input type="email" class="form-control" id="email" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-offset-2 col-md-2 " for="pwd">Password:</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <div class="checkbox">
                                        <label class="pull-right">
                                            <input type="checkbox"/> Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <a href="#" class="pull-right">Forget Password</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="col-sm-offset-5 col-sm-2 btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container">
                    <p>
                        By OpenISDM
                        <a href="#" class="col-sm-2">Privacy policies</a>
                    </p>
                </div>
            </footer>
            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="http://requirejs.org/docs/release/2.1.20/minified/require.js" data-main="/assets/js/start.js"></script>
        </body>
    </html>
